<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style_signup.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="x1-u45-sign-up screen">
        <div class="frame-tengah-403 frame">
            <h1 class="title valign-text-middle">Daftar Akun</h1>

            <div class="frame-button-408 frame">
                <button class="button big">
                    <div class="google-logo"></div>
                    <div class="label-text">
                        <div class="span-button-label">
                            <div class="txt-label valign-text-middle daftardengan">Daftar dengan Google</div>
                        </div>
                    </div>
                </button>

                <button class="button1 big1">
                    <div class="fb-logo"></div>
                    <div class="label-text1">
                        <div class="span-button-label">
                            <div class="txt-label1 valign-text-middle daftardengan">Daftar dengan Facebook</div>
                        </div>
                    </div>
                </button>
            </div>

            <div class="frame-garisOr frame">
                <img class="line" src="asset/Line 2.svg" alt="Line2">
                <div class="or valign-text-middle">OR</div>
                <img class="line" src="asset/Line 3.svg" alt="Line3">
            </div>

            <div class="IsiPendaftaran-frame-407 frame">
                <div class="Pendaftaran-frame-406 frame">
                    <div class="tulisan-frame-40 frame">
                        <div class="tulisannya valign-text-middle .x14-regular-quicsand">
                            Daftarkan email kamu
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="contoh : travity@gmail.com">
                        </div>
                    </div>

                    <div class="tulisan-frame-40 frame">
                        <div class="tulisannya valign-text-middle .x14-regular-quicsand">
                            Buatkan sandi akun kamu
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="">
                        </div>
                    </div>

                    <div class="tulisan-frame-40 frame">
                        <div class="tulisannya valign-text-middle .x14-regular-quicsand">
                            Ulangi sandi akun kamu
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                </div>
                
                <div class="kirim-frame frame">
                    <div class="kirimkan valign-text-middle">
                        <a href="index_homepage-new.html">Kirim</a>
                    </div>
                </div>
            </div>

            <div class="sudah-Akun valign-text-middle font-quicksand15">
                <span class="span0 font-quicksand15">Sudah punya akun? <a href="index_signin.html"><span class="span1">Masuk</span></a></span>
            </div>
        </div>
    </div>
</body>
</html>
